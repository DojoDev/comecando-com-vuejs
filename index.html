<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciando com Vue.js</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<h1 style="text-align:center; font-family: Verdana, 'Roboto', Bolder;">
			{{hello}}
		</h1>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data:{
				hello:'Hello Vue!'
			}
		})
	</script>
</body>
</html>
